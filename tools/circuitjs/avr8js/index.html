<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>AVR8js CircuitJS1 Demo</title>
        <link href="http://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="src.avr8js.css" />
    </head>
    <body>
        <h2>AVR8js CircuitJS1 Demo</h2>
        <div id="content_CircuitJS" style="width: 50%; position: fixed; left: 0;">
            <!-- <iframe id="circuitFrame" width="95%" height="800" src="../circuitjs.html?startCircuit=avr8js-strobe.txt&running=false"></iframe> -->
            <p><a href="index.html">LED strobe</a>, <a href="logic.html">Logic</a>, <a href="analog.html">Analog Read</a></p>
        </div>
        <div style="width: 50%; position: fixed; right: 0;">
            <p>Click Run below to start the simulation.</p>
            <div class="toolbar">
                <button id="circuitJSmodal_run">Run</button> <button id="circuitJSmodal_stop" disabled="">Stop</button> <button id="circuitJSmodal_revert" style="display:none">Back to initial example</button>
                <div class="spacer"></div>
                <div id="circuitJSmodal_statusLabel"></div>
            </div>
            <div class="code-editor" id="content_code_Monaco"></div>
            <div class="compiler-output">
                <pre id="compiler-output-text"></pre>
                <pre id="serial-output-text"></pre>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.30.1/min/vs/loader.min.js"></script>
        <script>
            window.defaultCode = ``;

</script>
<script>
var ifrm = document.createElement("iframe");
    ifrm.setAttribute("src", "../circuitjs.html?startCircuit=avr8js-strobe.txt&running=false");
    ifrm.style.width = "95%";
    ifrm.style.height = "800";
    ifrm.id = "circuitFrame";
    document.getElementById("content_CircuitJS").appendChild(ifrm);
    var tag = document.createElement('script');
    tag.async = false;
    tag.src = 'src.avr8js.js';
    document.body.appendChild(tag);
        </script>
        <!-- <script src="src.avr8js.js"></script> -->
    </body>
</html>
