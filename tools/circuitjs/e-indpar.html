<p>
This demonstrates that the inductance of two <a href="http://en.wikipedia.org/wiki/Series_and_parallel_circuits#Inductors_2">inductors in parallel</a> is
  equal to the reciprocal of the sum of the reciprocals of the
separate inductances.
