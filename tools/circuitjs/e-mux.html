<p>
This circuit uses two <a href="http://en.wikipedia.org/wiki/Transmission_gate">transmission
gates</a> to form a <a href="http://en.wikipedia.org/wiki/Multiplexer">multiplexer</a>.
It connects one of two inputs to the output, depending on the <b>select</b> input.
