<p>
This circuit shows a <a href="http://en.wikipedia.org/wiki/Zener_diode">Zener diode</a>
used as a <a href="http://en.wikipedia.org/wiki/Voltage_reference">voltage reference</a>.
The Zener is reverse-biased, preventing the output voltage from exceeding the Zener
voltage (5.6 V).
