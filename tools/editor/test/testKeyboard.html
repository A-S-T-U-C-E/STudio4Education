<html>
    <head>
        <title>charCode example</title>

        <script type="text/javascript">

            function showChar(e)
            {
                alert("Key Pressed: " + String.fromCharCode(e.charCode) + "\n"
                    + "charCode: " + e.charCode);
            }

        </script>
    </head>

    <body onkeypress="showChar(event);">
        <p>Press any 'character' type key.</p>
    </body>
</html>
